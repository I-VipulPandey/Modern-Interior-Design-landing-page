<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Interior Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div id="main">
      <div id="leftlogo">
         <h4 id="logotxt">Hey <br> Design</h4>
         <img src="houselogo.png" alt="" id="logoimg">

         <h4 id="logotxt2">Studio</h4>
      </div>

      <div id="navg">

        <h4 id="about">About Us</h4>
        <h4 id="store">Store</h4>
        <h4 id="contact">Contact Us</h4>
        <h4 id="inspirition"> Inspirition</h4>
      </div>

      <div id="rightnavg">
        <h4 id="cart"><ion-icon name="bag-outline"></ion-icon></h4>
        <h4 id="user"><ion-icon name="person-circle-outline"></ion-icon></h4>
      </div>

      <h1 id="mainheading">Modern & <br>Elegant Interior</h1>
      <h1 id="mainheading2">Design</h1>

      <h3 id="subheading">Chair</h3>
      <p id="subpara">Lorem ipsum dolor sit amet consectetur ad <br> Officiis, atque quisquam culpa quod provid <br> eum odit.Eum qui consequatur nostrum ea <br> asperiores inventore repudiandae porro  <br> </p>
    <button id="mainbutton">Discover</button>

    <div class="imgdiv" > 
      
      <div id="imgdiv1">
        <h4 id="chair">Chair</h4>
      </div>
      <div id="imgdiv2">
        <h4 id="sofa">Sofa</h4>
      </div>
      <div id="imgdiv3">
        <h4 id="bed">Bed</h4>
      </div> 

    </div>

    <div id="iconbottom">
      <h4 id="leftarrow"><ion-icon name="chevron-back-circle-outline"></ion-icon></h4>
      <h4 id="rightarrow"><ion-icon name="chevron-forward-circle-outline"></ion-icon></h4>
      
    </div>
    <h4 id="scrolldown"><ion-icon name="arrow-down-circle-outline"></ion-icon></h4>
    <h3 id="scrolltxt">Scroll Down</h3>

    <div id="leftnavig">

      <h4 id="fb"><ion-icon name="logo-facebook"></ion-icon></h4>
      <h4 id="insta"><ion-icon name="logo-instagram"></ion-icon></h4>
      <h4 id="yt"><ion-icon name="logo-youtube"></ion-icon></h4>
      <h4 id="pintrst"><ion-icon name="logo-pinterest"></ion-icon></h4>
    </div>
     
    
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
